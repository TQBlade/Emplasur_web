<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | EMPLANORTE S.A.S</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

    <div class="login-screen" id="loginScreen">

        <div class="background-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>
        <div class="login-card">
            <div class="logo">
                <i class="fas fa-dolly"></i> EMPLANORTE
            </div>
            <p class="subtitle">Sistema de Gestión de Inventario</p>
            
            <form id="loginForm" onsubmit="event.preventDefault(); iniciarSesion();">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Nombre de usuario" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Contraseña" required>
                </div>
                
                <button type="button" onclick="iniciarSesion()" class="btn-login">Iniciar Sesión</button>
                
                <div class="text-center mt-3">
                    <a href="/" style="text-decoration: none; color: #666; font-size: 0.9rem;">Volver al Inicio</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        async function iniciarSesion() {
            // 1. Obtener valores
            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;

            // Validación simple
            if (!usernameInput || !passwordInput) {
                alert("Por favor ingrese usuario y contraseña");
                return;
            }

            // 2. Preparar datos para el Backend
            const credenciales = {
                username: usernameInput,
                password: passwordInput
            };

            const boton = document.querySelector('.btn-login');
            boton.innerText = "Verificando...";
            boton.disabled = true;

            try {
                // 3. Enviar petición al Backend
                const respuesta = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(credenciales)
                });

                // 4. Verificar respuesta
                if (respuesta.ok) {
                    const usuario = await respuesta.json();
                    
                    // Guardar sesión en el navegador
                    localStorage.setItem('usuarioSesion', JSON.stringify(usuario));
                    
                    // REDIRECCIONAR AL INVENTARIO
                    window.location.href = '/inventario'; 
                } else {
                    alert('Error: Usuario o contraseña incorrectos');
                    boton.innerText = "Iniciar Sesión";
                    boton.disabled = false;
                }
            } catch (error) {
                console.error('Error:', error);
                alert('No se pudo conectar con el servidor.');
                boton.innerText = "Iniciar Sesión";
                boton.disabled = false;
            }
        }
    </script>

</body>
</html>

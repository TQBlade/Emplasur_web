<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | EMPLANORTE S.A.S</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Estilos del login -->
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>



  <div class="login-screen" id="loginScreen">
    <!-- Fondo animado (combina con Home/Nosotros) -->
    <div class="bg-layer base"></div>
    <div class="bg-layer glare"></div>
    <div class="particles">
      <span class="p p1"></span>
      <span class="p p2"></span>
      <span class="p p3"></span>
      <span class="p p4"></span>
      <span class="p p5"></span>
    </div>

    <div class="login-card" role="form" aria-labelledby="brandTitle">
      <div class="brand">
        <img src="./img/Circulo.png" alt="Logo Emplanorte" class="brand-logo" />
        <h1 id="brandTitle" class="brand-title">EMPLANORTE</h1>
      </div>
      <p class="subtitle">Sistema de Gestión de Inventario</p>

      <form id="loginForm" novalidate>
        <div class="input-group">
          <i class="fas fa-user" aria-hidden="true"></i>
          <input type="text" id="username" placeholder="Nombre de usuario" autocomplete="username" required>
        </div>
        <div class="input-group">
          <i class="fas fa-lock" aria-hidden="true"></i>
          <input type="password" id="password" placeholder="Contraseña" autocomplete="current-password" required>
        </div>
        <button type="submit" class="btn btn-primary">
          Acceder al Sistema <i class="fas fa-arrow-right"></i>
        </button>
        <p class="go-home"><a href="/"><i class="fas fa-arrow-left"></i> Volver al Inicio</a></p>
        <p id="formNote" class="form-note" role="status" aria-live="polite"></p>
      </form>
    </div>
  </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('loginForm');
  const note = document.getElementById('formNote');
  const user = document.getElementById('username');
  const pass = document.getElementById('password');

  form.addEventListener('submit', (e) => {
    e.preventDefault();

    // Validación básica
    if (!user.value.trim() || !pass.value.trim()) {
      if (note) note.textContent = 'Ingresa usuario y contraseña.';
      return;
    }

    if (note) note.textContent = 'Ingresando…';

    // Simulación login OK y redirección
    setTimeout(() => {
      window.location.href = '/inventario';  // ← aquí el archivo correcto
    }, 250);
  });
});
</script>

</body>
</html>
